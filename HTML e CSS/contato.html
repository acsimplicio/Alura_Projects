	<title>Contato - João da Silva</title>

<body>
	<main>
		<h1 class="titulo-principal">Contato</h1>
		<div class="container">
			<form>
				<fieldset>
					<legend>Dados pessoais:</legend>
					<label for="nome">Nome:</label>
					<input type="text" id="nome" autofocus required pattern="[A-za-z]{4,}" title="Preencha com pelo menos 4 letras">
					<label for="email">E-mail:</label>
					<input type="email" id="email" required placeholder="email@email.com">
				</fieldset>
				<fieldset>
					<legend>Assunto:</legend>
					<label>
						<input type="radio" name="assunto" value="Blog">
						Blog
					</label>
					<label>
						<input type="radio" name="assunto" value="Servico">
						Serviço
					</label>
					<label>
						<input type="radio" name="assunto" value="Outro">
						Outro
						<input type="text" name="outro-assunto">
					</label>
				</fieldset>
				<fieldset>
					<legend>Mensagem:</legend>
						<textarea name="mensagem" cols="60" rows="10" placeholder="Mensagem"></textarea>
				</fieldset>
				<button type="submit">Enviar</button>
			</form>
		</div>
	</main>
	<img src="imagens/eu.jpg" alt="Foto de João da Silva" class="minha-foto">
