<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Gugi|Source+Sans+Pro" rel="stylesheet">-->
    <title>Ana Typer</title>
</head>
<body>
  <div class="container">
    <h1 class="center">Ana Typer</h1>
    <p class="frase center">Meu cristo</p>
    <div class="center">
      <img scr="img/spinner.gif" id="spinner">
      <p id="erro">Ocorreu um erro ao carregar a frase, tente novamente.</p>
    </div>
    <ul class="informacoes center">
      <li>
        <i class="small material-icons icones">description</i>
        <span id="tamanho-frase">0</span> palavras
      </li>
      <li>
        <i class="small material-icons icones">query_builder</i>
        <span id="contador">3</span> segundos
      </li>
    </ul>
    <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
    <br>
    <div class="botoes">
      <a id="reiniciar" class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">restore</i>
      </a>
      <a id="mostrar-placar" class="btn-floating btn-large waves-effect waves-light green">
        <i class="material-icons">assignment</i>
      </a>
      <a id="mudar-frase" class="btn-floating btn-large waves-effect waves-light blue">
        <i class="material-icons">shuffle</i>
      </a>
      <a id="esp-frase" class="btn-floating btn-large waves-effect waves-light cyan">
        <i class="material-icons">repeat_one</i>
      </a>
      <input type="number" id="frase-id" min=0 max=10>
      <a id="botao-sync" class="btn-floating btn-large waves-effect waves-light yellow">
        <i class="material-icons">swap_vert</i>
      </a>
    </div>
    <ul class="center">
      <li><span id="contador-caracteres">0</span> caracteres</li>
      <li><span id="contador-palavras">0</span> palavras</li>
    </ul>
    <section class="placar">
      <h3 class="center">Placar</h3>
      <table class="centered bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>NÂ° de palavras</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </section>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/placar.js"></script>
  <script src="js/frases.js"></script>
</body>
</html>
